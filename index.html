<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP - SpongeBob Theme</title>

    <!-- Google Fonts Link for Luckiest Guy -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Link to Your Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="Spongebob.jpg" alt="SpongeBob" style="width:100px;">
        <h1>SpongeBob & Patrick's Underwater Wedding!</h1>
        <p>Join us for a day of jellyfishing and Krabby Patties!</p>
    </header>

    <!-- RSVP Section -->
    <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvpForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="attending">Will you attend?</label>
            <select id="attending" name="attending" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
    
            <label for="plus_one">Will you bring a plus one?</label>
            <select id="plus_one" name="plus_one" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
    
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const data = new URLSearchParams(formData);
        
        fetch('https://script.google.com/macros/s/AKfycbyAkG5pvTFW9Yhj6Siss4ne3eQMhsEDYTM3h3rAqPsS46hAHxHMgYmNtzy6f-RGqF35/exec', {
            method: 'POST',
            body: data
        })
        .then(response => response.text())
        .then(result => {
            alert(result); // Display success message
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>


    <!-- Footer Section -->
    <footer>
        <p>Can’t wait to celebrate under the sea! <br> “I’m ready, I’m ready, I’m ready!”</p>
        <img src="Spongebob.jpg" alt="Patrick" style="width:50px;">
    </footer>

</body>
</html>
