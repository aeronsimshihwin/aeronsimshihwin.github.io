<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP - SpongeBob Theme</title>

    <!-- Google Fonts Link for Luckiest Guy -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Link to Your Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="spongebob.png" alt="SpongeBob" style="width:100px;">
        <h1>SpongeBob & Patrick's Underwater Wedding!</h1>
        <p>Join us for a day of jellyfishing and Krabby Patties!</p>
    </header>

    <!-- RSVP Section -->
    <section id="rsvp">
        <h2>RSVP</h2>
        <form action="submit_rsvp.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="attending">Will you attend?</label>
            <select id="attending" name="attending">
                <option value="yes">Yes, I’ll be there!</option>
                <option value="no">No, sorry!</option>
            </select>

            <label for="plus-one">Will you bring a plus one?</label>
            <select id="plus-one" name="plus_one">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <input type="submit" value="RSVP Now!">
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Can’t wait to celebrate under the sea! <br> “I’m ready, I’m ready, I’m ready!”</p>
        <img src="patrick.png" alt="Patrick" style="width:50px;">
    </footer>

</body>
</html>
