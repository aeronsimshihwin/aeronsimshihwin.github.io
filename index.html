<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>

    <!-- Google Fonts Link for Luckiest Guy -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>We're Getting Married!</h1>
        <p>Join us for our special day and let us know if you'll be attending.</p>
    </header>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form action="https://formspree.io/YOUR_EMAIL" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="attending">Will you attend?</label>
            <select id="attending" name="attending">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="5">

            <input type="submit" value="Submit RSVP">
        </form>
    </section>

    <footer>
        <p>We can't wait to celebrate with you!</p>
    </footer>
</body>
</html>
